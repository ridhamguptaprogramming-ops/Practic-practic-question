<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Header</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #2874f0;
            color: white;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            margin-right: 20px;
        }

        .search-bar {
            flex: 1;
            display: flex;
            max-width: 600px;
        }

        .search-bar input {
            flex: 1;
            padding: 8px;
            border: none;
            outline: none;
            border-radius: 2px 0 0 2px;
        }

        .search-bar button {
            padding: 8px 15px;
            border: none;
            background-color: #ff5722;
            color: white;
            cursor: pointer;
            border-radius: 0 2px 2px 0;
        }

        .nav-links {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Category bar */
        .con {
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            padding: 12px 0;
        }

        .con a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .con a:hover {
            color: #2874f0;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">Flipkart</div>

    <div class="search-bar">
        <input type="text" placeholder="Search for products, brands and more">
        <button>Search</button>
    </div>

    <div class="nav-links">
        <a href="#">My Profile</a>
        <a href="#">Cart</a>
    </div>
</header>

<!-- Category bar -->
<div class="con">
    <a href="#">Minutes</a>
    <a href="#">Mobiles</a>
    <a href="#">TV & Appliances</a>
    <a href="#">Electronics</a>
    <a href="#">Fashion</a>
    <a href="#">Home</a>
    <a href="#">Beauty</a>
    <a href="#">Sports, Books & More</a>
</div>

</body>
</html>
