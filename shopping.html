<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            margin: 10px;
            padding: 8px;
            font-size: 18px;
            border: 2px solid black;
        }

        dl {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 10px;
        }

        dt {
            font-weight: bold;
            background-color: brown;
            color: white; 
            padding: 5px;
        }

        dd {
            font-weight: bold;
            background-color: rgb(153, 165, 42);
            color: white;
            padding: 5px;
            margin: 0;
        }
        .person {
            grid-column: 1 / -1; 
            text-align: center;
            color: white;
            padding: 8px;
            border-radius: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div>
    <dl>
        <dt class="person">Person Details</dt>

        <dt>First Name</dt>
        <dd>Some name</dd>

        <dt>Last Name</dt>
        <dd>Some name</dd>

        <dt>Age</dt>
        <dd>Same Age</dd>
    </dl>
</div>

</body>
</html>
