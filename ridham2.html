<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Section</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .services {
            display: flex;
            gap: 20px;
            padding: 40px;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            width: 250px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .card button {
            padding: 8px 15px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <section class="services">
        <div class="card">
            <h3>Web Design</h3>
            <p>We create modern and responsive website designs.</p>
            <button>Learn More</button>
        </div>

        <div class="card">
            <h3>Development</h3>
            <p>High quality frontend and backend development services.</p>
            <button>Learn More</button>
        </div>

        <div class="card">
            <h3>SEO Optimization</h3>
            <p>Improve your website ranking with our SEO solutions.</p>
            <button>Learn More</button>
        </div>
    </section>

</body>
</html>
