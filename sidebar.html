<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
        font-family: Arial,sans-serif;
    }
    body{
        display: flex;
    }
    .sidbar{
        width: 250px;
        height: 100vh;
       background-color: #1e1e2f;
        color:white;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px 0;    
    }
    .logo{
        text-align: center;
        font-size: 22px;
        font-weight: bold;
    }
    .menu{
        list-style: none;
        padding: 0;
    }
    .menu li{
        margin: 15px 0;
    }
    .menu li a{
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        display: block;
        transition: 0.3s;
    }
    .menu li a:hover{
        background-color: #343454;
        border-left: 4px solid #4caf50;
    }
    .logout a{
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        display: block;
        transition: 0.3s;
    }
    .logout a:hover{
        background-color: #343454;                  
        border-left: 4px solid #f44336;
    }
</style>
<body>
    <div class="sidbar">
        <div class="Logo">
            <h2>MyLogo</h2>
        </div>
        <ul class="menu">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">profile</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
        <div class="logout">
            <a href="#">Logout</a>
        </div>
    </div>
</body>
</html>
