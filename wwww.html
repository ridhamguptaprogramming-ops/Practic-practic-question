<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Formatter Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input {
            padding: 6px;
            width: 250px;
        }
        button {
            padding: 6px 12px;
            margin-top: 10px;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h2>Name Formatter Tool</h2>

    <input type="text" id="fullname" placeholder="Enter full name">
    <br><br>
    <button onclick="formatName()">Format</button>

    <p id="upper"></p>
    <p id="lower"></p>
    <p id="count"></p>

    <script>
        function formatName() {
            let name = document.getElementById("fullname").value;

            document.getElementById("upper").innerText =
                "Uppercase: " + name.toUpperCase();

            document.getElementById("lower").innerText =
                "Lowercase: " + name.toLowerCase();

            document.getElementById("count").innerText =
                "Character Count: " + name.length;
        }
    </script>

</body>
</html>
