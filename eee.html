<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        dl{
            display:grid;
            grid-template-columns: 150px 1fr;
        }
        dt{
            font-weight: bold;
            background-color: brown;
            color: white;
            padding: 5px;
            margin-bottom: 10px;
        }
        dd{
            font-weight: bold;
            background-color: rgb(153, 165, 42);
            color: white;
            padding: 5px;
            margin-bottom: 10px;

        }
    </style>
</head>
<body>
    <dl>
       <dt>First Name</dt>
        <dd>some name</dd>
        <dt>Last Name</dt>
        <dd>some name</dd>  
        <dt>Father Name</dt>
        <dd>some name</dd>
        <dt>Age</dt>
        <dd>some number</dd>
        <dt>Date of birth</dt>
        <dd>some date</dd>
    </dl>
</body>
</html>
